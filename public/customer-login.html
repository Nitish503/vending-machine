<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .login-card h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 12px;
      font-weight: 600;
    }

    .link {
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-card">

  <h3 class="text-center">ğŸ‘¤ Customer Login</h3>
  <p class="text-center text-muted mb-4">
    Access your vending machine
  </p>

  <form id="loginForm">

    <div class="mb-3">
      <label class="form-label">ğŸ“± Mobile Number</label>
      <input type="text" class="form-control" id="mobile" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ğŸ”‘ Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
  <!-- CAPTCHA -->
<div class="mb-3">
  <label class="form-label">ğŸ” CAPTCHA</label>

  <div class="d-flex align-items-center gap-2">
    <input
      type="text"
      id="captchaInput"
      class="form-control"
      placeholder="Enter code"
      required
    />

    <span
      id="captchaCode"
      class="px-3 py-2 fw-bold rounded"
      style="background:#f1f3f5; letter-spacing:4px;"
    >
      ----
    </span>

    <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      onclick="generateCaptcha()"
    >
      ğŸ”„
    </button>
  </div>
</div>

    <div class="d-grid mb-3">
      <button class="btn btn-primary" type="submit">
        ğŸš€ Login
      </button>
    </div>

  </form>

  <div class="text-center">
    <p class="mb-1">
      ğŸ†• <a class="link" href="/customer-register">Create new account</a>
    </p>
    <p>
      ğŸ”’ Forgot password? <span class="text-danger">Contact Admin Nitish</span>
    </p>
  </div>

  <div id="msg" class="text-center mt-3 fw-semibold"></div>

</div>
<script>
  let generatedCaptcha = "";
  let captchaValid = false;
  let timerInterval;
  const CAPTCHA_EXPIRY = 30; // seconds
  let timeLeft = CAPTCHA_EXPIRY;

  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    generatedCaptcha = "";
    captchaValid = true;
    timeLeft = CAPTCHA_EXPIRY;

    for (let i = 0; i < 4; i++) {
      generatedCaptcha += chars.charAt(
        Math.floor(Math.random() * chars.length)
      );
    }

    document.getElementById("captchaCode").innerText = generatedCaptcha;
    document.getElementById("captchaTimer").innerText = timeLeft;

    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("captchaTimer").innerText = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        captchaValid = false;
        generateCaptcha(); // auto regenerate
      }
    }, 1000);
  }

  window.onload = generateCaptcha;

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const captchaInput = document.getElementById("captchaInput").value.trim();

    if (!captchaValid) {
      alert("â³ CAPTCHA expired. New CAPTCHA generated.");
      generateCaptcha();
      return;
    }

    if (captchaInput !== generatedCaptcha) {
      alert("âŒ Invalid CAPTCHA");
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
      return;
    }

    // âœ… CAPTCHA passed
    clearInterval(timerInterval);

    const mobile = document.getElementById("mobile").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/customer-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mobile, password })
    });

    const data = await res.json();

    if (data.resetRequired) {
      alert("âš ï¸ Password reset by admin. Please re-register.");
      window.location.href = "/customer-register";
      return;
    }

    if (data.error) {
      alert("âŒ " + data.error);
      generateCaptcha();
      return;
    }

    localStorage.setItem("customer_id", data.customer_id);
    window.location.href = "/customer";
  });
</script>

</body>
</html>
