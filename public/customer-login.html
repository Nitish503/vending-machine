<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .forgot {
            margin-top: 10px;
            text-align: right;
        }

        .forgot button {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
        }

        .register {
            margin-top: 15px;
            text-align: center;
        }
    </style>

    <script>
        function forgotPassword() {
            alert(
                "Password reset is handled by admin.\n\n" +
                "Please contact the administrator to reset your password."
            );
        }
    </script>
</head>
<body>

<div class="login-box">
    <h2>Customer Login</h2>

    <form method="POST" action="/customer-login">
        <input name="mobile" placeholder="Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="forgot">
        <button type="button" onclick="forgotPassword()">
            Forgot Password?
        </button>
    </div>

    <div class="register">
        New user? <a href="/customer-register">Register here</a>
    </div>
</div>

</body>
</html>
