<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      background: #fff;
    }

    .register-header {
      text-align: center;
      padding: 25px 20px;
      border-bottom: 1px solid #eee;
    }

    .register-header h4 {
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-register {
      border-radius: 12px;
      font-weight: 600;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="register-card p-4">
    <div class="register-header">
      <h4>ğŸ“ Customer Registration</h4>
      <p class="text-muted mb-0">Create or reset your account</p>
    </div>

    <form id="registerForm" class="mt-4">
      <div class="mb-3">
        <label class="form-label">ğŸ‘¤ Full Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ“± Mobile Number</label>
        <input
          type="tel"
          class="form-control"
          name="mobile"
          placeholder="10-digit mobile number"
          pattern="[0-9]{10}"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ”’ Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Create a password"
          required
        />
      </div>

      <button class="btn btn-primary w-100 btn-register mt-2">
        âœ… Register
      </button>
    </form>

    <p class="note mt-3">
      ğŸ”„ If admin reset your password, register again using the same mobile number
    </p>

    <div class="text-center mt-3">
      <a href="/customer-login" class="text-decoration-none">
        ğŸ” Already registered? Login
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert("âœ… Registration successful! Please login.");
          window.location.href = "/customer-login";
        } else {
          alert("âŒ " + (result.error || "Registration failed"));
        }
      } catch (err) {
        alert("âŒ Server error. Please try again.");
      }
    });
  </script>

</body>
</html>
