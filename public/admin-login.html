<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-card {
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      background: #ffffff;
    }

    .admin-header {
      text-align: center;
      padding: 25px 20px;
      border-bottom: 1px solid #eee;
    }

    .admin-header h4 {
      font-weight: 700;
      color: #1e3c72;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-admin {
      border-radius: 12px;
      font-weight: 600;
    }

    .secure-note {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="admin-card p-4">
    <div class="admin-header">
      <h4>ğŸ›¡ï¸ Admin Login</h4>
      <p class="text-muted mb-0">Authorized access only</p>
    </div>

    <!-- IMPORTANT: action matches backend exactly -->
    <form action="/admin-login" method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">ğŸ‘¤ Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter admin username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ”‘ Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Enter admin password"
          required
        />
      </div>
      <!-- CAPTCHA -->
<div class="mb-3">
  <label class="form-label">ğŸ” CAPTCHA</label>

  <div class="d-flex align-items-center gap-2">
    <input
      type="text"
      id="adminCaptchaInput"
      class="form-control"
      placeholder="Enter code"
      required
    />

    <span
      id="adminCaptchaCode"
      class="px-3 py-2 fw-bold rounded"
      style="background:#f1f3f5; letter-spacing:4px;"
    >
      ----
    </span>

    <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      onclick="generateAdminCaptcha()"
    >
      ğŸ”„
    </button>
  </div>

  <small class="text-muted">
    â³ Expires in <span id="adminCaptchaTimer">30</span> seconds
  </small>
</div>

      <button type="submit" class="btn btn-primary w-100 btn-admin mt-2">
        ğŸ”“ Login
      </button>
    </form>

    <p class="secure-note mt-3">
      âš ï¸ This area is restricted to administrators only
    </p>

    <div class="text-center mt-2">
      <a href="/" class="text-decoration-none">
        â¬…ï¸ Back to Home
      </a>
    </div>
  </div>
  
<script>
  let adminCaptcha = "";
  let adminCaptchaValid = false;
  let adminTimer;
  const ADMIN_CAPTCHA_EXPIRY = 30;
  let adminTimeLeft = ADMIN_CAPTCHA_EXPIRY;

  function generateAdminCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    adminCaptcha = "";
    adminCaptchaValid = true;
    adminTimeLeft = ADMIN_CAPTCHA_EXPIRY;

    for (let i = 0; i < 4; i++) {
      adminCaptcha += chars.charAt(
        Math.floor(Math.random() * chars.length)
      );
    }

    document.getElementById("adminCaptchaCode").innerText = adminCaptcha;
    document.getElementById("adminCaptchaTimer").innerText = adminTimeLeft;

    clearInterval(adminTimer);
    adminTimer = setInterval(() => {
      adminTimeLeft--;
      document.getElementById("adminCaptchaTimer").innerText = adminTimeLeft;

      if (adminTimeLeft <= 0) {
        clearInterval(adminTimer);
        adminCaptchaValid = false;
        generateAdminCaptcha(); // auto regenerate
      }
    }, 1000);
  }

  window.onload = generateAdminCaptcha;

  document
    .getElementById("adminLoginForm")
    .addEventListener("submit", function (e) {
      const input = document
        .getElementById("adminCaptchaInput")
        .value.trim();

      if (!adminCaptchaValid) {
        e.preventDefault();
        alert("â³ CAPTCHA expired. New CAPTCHA generated.");
        generateAdminCaptcha();
        return;
      }

      if (input !== adminCaptcha) {
        e.preventDefault();
        alert("âŒ Invalid CAPTCHA");
        generateAdminCaptcha();
        document.getElementById("adminCaptchaInput").value = "";
        return;
      }

      clearInterval(adminTimer);
      // âœ… CAPTCHA passed â†’ form submits normally to backend
    });
</script>

</body>
</html>
