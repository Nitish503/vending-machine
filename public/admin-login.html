<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-card {
      max-width: 420px;
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      background: #ffffff;
    }

    .admin-header {
      text-align: center;
      padding: 25px 20px;
      border-bottom: 1px solid #eee;
    }

    .admin-header h4 {
      font-weight: 700;
      color: #1e3c72;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-admin {
      border-radius: 12px;
      font-weight: 600;
    }

    .secure-note {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="admin-card p-4">
    <div class="admin-header">
      <h4>ğŸ›¡ï¸ Admin Login</h4>
      <p class="text-muted mb-0">Authorized access only</p>
    </div>

    <!-- IMPORTANT: action matches backend exactly -->
    <form action="/admin-login" method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">ğŸ‘¤ Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter admin username"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ğŸ”‘ Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Enter admin password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-admin mt-2">
        ğŸ”“ Login
      </button>
    </form>

    <p class="secure-note mt-3">
      âš ï¸ This area is restricted to administrators only
    </p>

    <div class="text-center mt-2">
      <a href="/" class="text-decoration-none">
        â¬…ï¸ Back to Home
      </a>
    </div>
  </div><script>
  let generatedCaptcha = "";

  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    generatedCaptcha = "";
    for (let i = 0; i < 4; i++) {
      generatedCaptcha += chars.charAt(
        Math.floor(Math.random() * chars.length)
      );
    }
    document.getElementById("captchaCode").innerText = generatedCaptcha;
  }

  // Generate captcha when page loads
  generateCaptcha();

  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const userCaptcha = document.getElementById("captchaInput").value.trim();

    if (userCaptcha !== generatedCaptcha) {
      alert("âŒ Invalid CAPTCHA. Please try again.");
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
      return;
    }

    // Continue with existing login logic
    const mobile = document.getElementById("mobile").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/api/customer-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mobile, password })
    });

    const data = await res.json();

    if (data.resetRequired) {
      alert("âš ï¸ Password reset by admin. Please re-register.");
      window.location.href = "/customer-register";
      return;
    }

    if (data.error) {
      alert("âŒ " + data.error);
      generateCaptcha();
      return;
    }

    localStorage.setItem("customer_id", data.customer_id);
    window.location.href = "/customer";
  });
</script>


</body>
</html>
