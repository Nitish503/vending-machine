<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background: #f4f6f9; }
    .navbar { background: #0d6efd; }
    .section-title { font-weight: 600; margin-bottom: 15px; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand fw-bold">Admin Dashboard</span>
  <a href="/" class="btn btn-light btn-sm">Home</a>
  <button class="btn btn-danger btn-sm" onclick="adminLogout()">
  Logout
</button>
</nav>

<div class="container py-4">



  <!-- VISITORS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Website Visitors</h5>
      <p>Total Unique Visitors: <strong id="visitorCount">Loading...</strong></p>
    </div>
  </div>

  <!-- CUSTOMERS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Customers</h5>

      <input
        type="text"
        id="customerSearch"
        class="form-control mb-3"
        placeholder="Search by name or mobile..."
        oninput="filterCustomers()"
      />

      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customers"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PAYMENTS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Payments</h5>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="date" id="fromDate" class="form-control">
        </div>
        <div class="col-md-4">
          <input type="date" id="toDate" class="form-control">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="filterPayments()">Filter</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Customer</th>
              <th>Item</th>
              <th>Amount (â‚¹)</th>
              <th>Address</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="payments"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MESSAGES -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Customer Messages</h5>

      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Message</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="messages"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script>
  let allCustomers = [];
  let allPayments = [];
  let allMessages = [];

  // VISITS
  async function loadVisits() {
    const res = await fetch("/api/visitors/count");
    const data = await res.json();
    document.getElementById("visitorCount").innerText = data.total;
  }

  // CUSTOMERS
  async function loadCustomers() {
    const res = await fetch("/api/customers");
    allCustomers = await res.json();
    renderCustomers(allCustomers);
  }

  function renderCustomers(customers) {
    const tbody = document.getElementById("customers");
    tbody.innerHTML = "";

    customers.forEach(c => {
      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>${c.mobile}</td>
          <td>
            ${c.password === null
              ? "<span class='badge bg-danger'>Reset Required</span>"
              : "<span class='badge bg-success'>Active</span>"}
          </td>
          <td>
            <button class="btn btn-sm btn-warning"
              ${c.password === null ? "disabled" : ""}
              onclick="resetPassword(${c.id})">
              Reset
            </button>
          </td>
        </tr>
      `;
    });
  }

  function filterCustomers() {
    const q = document.getElementById("customerSearch").value.toLowerCase();
    renderCustomers(allCustomers.filter(c =>
      c.name.toLowerCase().includes(q) || c.mobile.includes(q)
    ));
  }

  // PAYMENTS
  async function loadPayments() {
    const res = await fetch("/api/payments");
    allPayments = await res.json();
    renderPayments(allPayments);
  }

  function renderPayments(payments) {
    const tbody = document.getElementById("payments");
    tbody.innerHTML = "";

    if (payments.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No payments found</td></tr>`;
      return;
    }

    payments.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.item}</td>
          <td>${p.amount}</td>
          <td>${p.address || "N/A"}</td>
          <td>${new Date(p.created_at).toLocaleString()}</td>
        </tr>
      `;
    });
  }

  function filterPayments() {
    const from = document.getElementById("fromDate").value;
    const to = document.getElementById("toDate").value + "T23:59:59";

    if (!from || !to) return alert("Select both dates");

    renderPayments(allPayments.filter(p => {
      const d = new Date(p.created_at);
      return d >= new Date(from) && d <= new Date(to);
    }));
  }

  // MESSAGES
  async function loadMessages() {
    const res = await fetch("/api/messages");
    allMessages = await res.json();

    const tbody = document.getElementById("messages");
    tbody.innerHTML = "";

    if (allMessages.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No messages</td></tr>`;
      return;
    }

    allMessages.forEach(m => {
      tbody.innerHTML += `
        <tr>
          <td>${m.name || "N/A"}</td>
          <td>${m.phone || "N/A"}</td>
          <td>${m.message}</td>
          <td>${new Date(m.created_at).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteMessage(${m.id})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  async function deleteMessage(id) {
    if (!confirm("Delete this message?")) return;
    await fetch(`/api/messages/${id}`, { method: "DELETE" });
    loadMessages();
  }

  async function resetPassword(id) {
    if (!confirm("Reset password for this customer?")) return;
    await fetch(`/api/admin/reset-password/${id}`, { method: "POST" });
    loadCustomers();
  }

  async function adminLogout() {
    const res = await fetch("/admin-logout", { method: "POST" });

    if (res.ok) {
      window.location.href = "/admin-login";
    } else {
      alert("Logout failed");
    }
  }

  // INITIAL LOAD
  loadVisits();
  loadCustomers();
  loadPayments();
  loadMessages();
</script>

</body>
</html>
