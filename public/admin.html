<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body style="font-family:Arial;">

<h2>Admin Panel – Payments</h2>
<a href="/admin/logout">Logout</a>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Amount (₹)</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<script>
fetch("/admin/payments")
  .then(res => res.json())
  .then(data => {
    document.getElementById("rows").innerHTML =
      data.map(p =>
        `<tr>
          <td>${p.id}</td>
          <td>${p.item}</td>
          <td>₹${p.amount}</td>
          <td>${p.time}</td>
        </tr>`
      ).join("");
  });
</script>

</body>
</html>
