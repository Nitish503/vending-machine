<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }

    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .customer-card {
      background: #ffffff;
      color: #000;
    }

    .payment-card {
      background: #f8f9fa;
      color: #000;
    }

    .badge-active {
      background-color: #28a745;
    }

    .badge-reset {
      background-color: #dc3545;
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.6s ease forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand fw-bold">ğŸ› ï¸ Admin Dashboard</span>
  <a href="/" class="btn btn-outline-light btn-sm">ğŸ  Home</a>
</nav>

<div class="container py-4">

  <!-- CUSTOMERS -->
  <h3 class="mb-3">ğŸ‘¥ Customers</h3>
  <div id="customers" class="row g-3"></div>

  <hr class="my-5">

  <!-- PAYMENTS -->
  <h3 class="mb-3">ğŸ’³ Payments</h3>
  <div id="payments" class="row g-3"></div>

</div>
// SECTION FOR MESSAGE IN ADMIN PANEL
<hr class="my-5">
<h3 class="mb-3">ğŸ“¨ Customer Messages</h3>
<div id="messages" class="row g-3"></div>

<script>
  // ---------------- LOAD CUSTOMERS ----------------
  async function loadCustomers() {
    const res = await fetch('/api/customers');
    const customers = await res.json();

    const container = document.getElementById('customers');
    container.innerHTML = '';

    customers.forEach(c => {
      const isReset = c.password === null;

      container.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card customer-card p-3 fade-slide delay-${c.id % 4}">
            <h5>ğŸ‘¤ ${c.name}</h5>
            <p class="mb-1">ğŸ“± ${c.mobile}</p>

            <span class="badge ${isReset ? 'badge-reset' : 'badge-active'} mb-2">
              ${isReset ? 'RESET REQUIRED' : 'ACTIVE'}
            </span>

            <div class="mt-2">
              <button class="btn btn-sm btn-danger"
                ${isReset ? 'disabled' : ''}
                onclick="resetPassword(${c.id})">
                ğŸ” Reset Password
              </button>
            </div>
          </div>
        </div>
      `;
    });
  }

  // ---------------- LOAD PAYMENTS ----------------
  async function loadPayments() {
    const res = await fetch('/api/payments');
    const payments = await res.json();

    const container = document.getElementById('payments');
    container.innerHTML = '';

    if (payments.length === 0) {
      container.innerHTML = '<p class="text-light">No payments yet</p>';
      return;
    }

    payments.forEach(p => {
      const address = p.address
        ? `<p class="mb-1"><small>ğŸ“ ${p.address}</small></p>`
        : `<p class="mb-1 text-muted"><small>ğŸ“ Address not provided</small></p>`;

      container.innerHTML += `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card payment-card p-3 fade-slide delay-${p.id % 4}">
            <h6>ğŸ‘¤ ${p.name}</h6>
            <p class="mb-1">ğŸ›’ ${p.item}</p>
            <p class="mb-1">ğŸ’° â‚¹${p.amount}</p>
            ${address}
            <small class="text-muted">
              â± ${new Date(p.created_at).toLocaleString()}
            </small>
          </div>
        </div>
      `;
    });
  }
  // message admin.html script section
  async function loadMessages() {
  const res = await fetch("/api/messages");
  const messages = await res.json();

  const container = document.getElementById("messages");
  container.innerHTML = "";

  if (messages.length === 0) {
    container.innerHTML = "<p class='text-light'>No messages yet</p>";
    return;
  }

  messages.forEach(m => {
    container.innerHTML += `
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-3">
          <h6>ğŸ‘¤ ${m.name}</h6>
          <p class="mb-1">ğŸ“± ${m.phone}</p>
          <p class="mb-2">ğŸ’¬ ${m.message}</p>
          <small class="text-muted">
            â± ${new Date(m.created_at).toLocaleString()}
          </small>
        </div>
      </div>
    `;
  });
}

  // ---------------- RESET PASSWORD ----------------
  async function resetPassword(id) {
    if (!confirm('Reset password for this customer?')) return;

    await fetch(`/api/admin/reset-password/${id}`, {
      method: 'POST'
    });

    alert('Password reset successfully');
    loadCustomers();
  }

  // INITIAL LOAD
  loadCustomers();
  loadPayments();
  loadMessages();
</script>

</body>
</html>
