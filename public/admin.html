<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    table { width: 90%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #222; color: white; }
  </style>
</head>
<body>
  <h1>Admin Panel – Payments</h1>
  <a href="/admin/logout">Logout</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Amount (₹)</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    fetch("/api/payments")
      .then(res => res.json())
      .then(rows => {
        document.getElementById("data").innerHTML = rows.map(r =>
          `<tr>
            <td>${r.id}</td>
            <td>${r.item}</td>
            <td>${r.amount}</td>
            <td>${r.time}</td>
          </tr>`
        ).join("");
      });
  </script>
</body>
</html>
