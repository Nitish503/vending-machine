<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6f9;
    }
    .navbar {
      background: #0d6efd;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 15px;
    }
    .card {
      border-radius: 8px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand fw-bold">Admin Dashboard</span>
  <a href="/" class="btn btn-light btn-sm">Home</a>
</nav>

<div class="container py-4">

  <!-- VISITS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Website Visitors</h5>
      <p>Total Unique Visitors: <strong id="visitorCount">Loading...</strong></p>
    </div>
  </div>

  <!-- CUSTOMERS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Customers</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="customers"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- PAYMENTS -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Payments</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Customer</th>
              <th>Item</th>
              <th>Amount</th>
              <th>Address</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="payments"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MESSAGES -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="section-title">Customer Messages</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Message</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="messages"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script>
  // VISITS
  async function loadVisits() {
    const res = await fetch("/api/visits");
    const data = await res.json();
    document.getElementById("visitorCount").innerText = data.total;
  }

  // CUSTOMERS
  async function loadCustomers() {
    const res = await fetch("/api/customers");
    const customers = await res.json();

    const tbody = document.getElementById("customers");
    tbody.innerHTML = "";

    customers.forEach(c => {
      const status = c.password === null
        ? "<span class='badge bg-danger'>Reset Required</span>"
        : "<span class='badge bg-success'>Active</span>";

      tbody.innerHTML += `
        <tr>
          <td>${c.name}</td>
          <td>${c.mobile}</td>
          <td>${status}</td>
          <td>
            <button class="btn btn-sm btn-warning"
              ${c.password === null ? "disabled" : ""}
              onclick="resetPassword(${c.id})">
              Reset
            </button>
          </td>
        </tr>
      `;
    });
  }

  // PAYMENTS
  async function loadPayments() {
    const res = await fetch("/api/payments");
    const payments = await res.json();

    const tbody = document.getElementById("payments");
    tbody.innerHTML = "";

    payments.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.item}</td>
          <td>â‚¹${p.amount}</td>
          <td>${p.address || "-"}</td>
          <td>${new Date(p.created_at).toLocaleString()}</td>
        </tr>
      `;
    });
  }

  // MESSAGES
  async function loadMessages() {
    const res = await fetch("/api/messages");
    const messages = await res.json();

    const tbody = document.getElementById("messages");
    tbody.innerHTML = "";

    messages.forEach(m => {
      tbody.innerHTML += `
        <tr>
          <td>${m.name}</td>
          <td>${m.phone}</td>
          <td>${m.message}</td>
          <td>${new Date(m.created_at).toLocaleString()}</td>
        </tr>
      `;
    });
  }

  // RESET PASSWORD
  async function resetPassword(id) {
    if (!confirm("Reset password for this customer?")) return;
    await fetch(`/api/admin/reset-password/${id}`, { method: "POST" });
    loadCustomers();
  }

  // LOAD ALL
  loadVisits();
  loadCustomers();
  loadPayments();
  loadMessages();
</script>

</body>
</html>
