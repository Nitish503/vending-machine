<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vending Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f4f4f4;
      color: #111;
    }

    /* Header */
    header {
      background: white;
      padding: 16px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    /* Menu Button */
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Dropdown */
    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 10;
      width: 200px;
    }

    .menu a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid #eee;
    }

    .menu a:hover {
      background: #f0f0f0;
    }

    /* Main Content */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .headline {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.3;
      margin-bottom: 16px;
    }

    .subtext {
      font-size: 18px;
      color: #555;
    }

    @media (max-width: 600px) {
      .headline {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Vending Machine</h1>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</header>

<div class="menu" id="menu">
  <a href="/admin-login">Admin Login</a>
  <a href="/customer-login">Customer Login</a>
  <a href="/customer-register">Customer Register</a>
</div>

<div class="content">
  <div class="headline">
    Smart Vending Machine Management System
  </div>
  <div class="subtext">
    Manage customers, track payments, and control access securely through a simple dashboard.
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu");
    const btn = document.querySelector(".menu-btn");
    if (!menu.contains(e.target) && !btn.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
