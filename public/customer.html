<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      color: #fff;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
    }
  </style>
</head>

<body>

<!-- Logout -->
<button class="btn btn-dark logout-btn" onclick="logout()">üö™ Logout</button>

<div class="container py-5">
  <h2 class="text-center mb-4">üßÉ Vending Machine</h2>

  <div class="row g-4 justify-content-center">

    <!-- Chips -->
    <div class="col-md-5">
      <div class="card text-dark p-4">
        <h5>üçü Chips</h5>
        <p class="text-muted">Crunchy snack</p>
        <div class="price">‚Çπ20</div>
        <button class="btn btn-primary mt-3"
          onclick="buyItem('Chips', 20)">
          Buy
        </button>
      </div>
    </div>

    <!-- Cold Drink -->
    <div class="col-md-5">
      <div class="card text-dark p-4">
        <h5>ü•§ Cold Drink</h5>
        <p class="text-muted">Chilled refreshment</p>
        <div class="price">‚Çπ30</div>
        <button class="btn btn-success mt-3"
          onclick="buyItem('Cold Drink', 30)">
          Buy
        </button>
      </div>
    </div>

  </div>
</div>

<script>
  // customer id saved during login
  const customerId = localStorage.getItem("customer_id");

  if (!customerId) {
    alert("Please login again");
    window.location.href = "/customer-login";
  }

  function buyItem(item, amount) {
    fetch("/api/payments", {   // ‚úÖ CORRECT ROUTE (PLURAL)
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        customer_id: customerId,
        item: item,
        amount: amount
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("Payment failed");
      return res.json();
    })
    .then(() => {
      alert("‚úÖ Payment successful!");
    })
    .catch(err => {
      console.error(err);
      alert("‚ùå Payment failed");
    });
  }

  function logout() {
    localStorage.removeItem("customer_id");
    window.location.href = "/";
  }
</script>

</body>
</html>
