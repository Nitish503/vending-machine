<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer ‚Äì Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reuse same CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Customer page specific styles */
        .customer-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 25px 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .item-icon {
            font-size: 3rem;
        }

        .item-card h3 {
            margin-top: 10px;
            font-size: 1.3rem;
        }

        .price {
            font-size: 1.1rem;
            color: #28a745;
            margin: 10px 0 20px;
            font-weight: bold;
        }

        .buy-btn {
            padding: 12px 24px;
            font-size: 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .buy-btn:hover {
            background: #0056b3;
        }

        .success-msg {
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<div class="customer-container">
    <h1>ü•§ Vending Machine</h1>
    <p>Select an item to purchase</p>

    <div class="items">

        <!-- Chips -->
        <div class="item-card">
            <div class="item-icon">üçü</div>
            <h3>Chips</h3>
            <div class="price">‚Çπ20</div>
            <button class="buy-btn" onclick="pay('Chips', 20)">Buy Now</button>
        </div>

        <!-- Cold Drink -->
        <div class="item-card">
            <div class="item-icon">ü•§</div>
            <h3>Cold Drink</h3>
            <div class="price">‚Çπ40</div>
            <button class="buy-btn" onclick="pay('Cold Drink', 40)">Buy Now</button>
        </div>

    </div>

    <div id="msg" class="success-msg"></div>

    <a href="/" class="back-link">‚¨Ö Back to Home</a>
</div>

<script src="script.js"></script>
</body>
</html>
