<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login ‚Äì Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        /* Login page specific styling */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f9;
        }

        .login-card {
            background: #ffffff;
            padding: 35px 30px;
            width: 100%;
            max-width: 380px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 8px;
        }

        .login-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #212529;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #000;
        }

        .error-msg {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <h2>üîê Admin Login</h2>
        <p>Enter your credentials to continue</p>

        <form method="POST" action="/login">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                autocomplete="off"
            />

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            />

            <button type="submit">Login</button>
        </form>

        <div class="error-msg">
            <script>
                if (new URLSearchParams(window.location.search).get("error")) {
                    document.write("‚ùå Invalid username or password");
                }
            </script>
        </div>

        <a href="/" class="back-link">‚¨Ö Back to Home</a>
    </div>
</div>

</body>
</html>
